<div
  class="form-group ps-number-input"
  data-max="300"
  data-min="0"
  data-label-max="Maximum:"
  data-label-min="Minimum:"
  data-label-nan="Not a number."
>
  <label class="form-control-label" for="input1">Normal number input</label>
  <div class="ps-number-input-inputs">
    <input class="form-control" type="number" value="0" id="input1" />

    <div class="ps-number-input-controls input-group-append btn-group">
      <button type="button" class="btn btn-default ps-number-decrement">
        <i class="material-icons">remove</i>
      </button>
      <button type="button" class="btn btn-default ps-number-increment">
        <i class="material-icons">add</i>
      </button>
    </div>
  </div>
  <div class="invalid-feedback">Maximum: <span></span>.</div>
</div>

<div
  class="form-group ps-number-input ps-number-input-enable-arrows"
  data-max="300"
  data-min="0"
  data-label-max="Maximum:"
  data-label-min="Minimum:"
  data-label-nan="Not a number."
>
  <label class="form-control-label" for="input1"
    >Normal number input witout buttons</label
  >
  <div class="ps-number-input-inputs">
    <input class="form-control" type="number" value="0" id="input1" />
  </div>
  <div class="invalid-feedback">Maximum: <span></span>.</div>
</div>
