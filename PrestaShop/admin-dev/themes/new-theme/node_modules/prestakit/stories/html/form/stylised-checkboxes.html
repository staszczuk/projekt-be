<div class="form-group">
  <div class="md-checkbox">
    <label>
      <input type="checkbox" name="checkbox[]" checked />
      <i class="md-checkbox-control"></i>
      This is a Material Design checkbox
    </label>
  </div>
</div>

<div class="form-group">
  <div class="md-checkbox">
    <label>
      <input type="checkbox" name="checkbox[]" />
      <i class="md-checkbox-control"></i>
      This is an unchecked Material Design checkbox
    </label>
  </div>
</div>

<div class="form-group">
  <div class="md-checkbox disabled">
    <label>
      <input type="checkbox" name="checkbox[]" disabled />
      <i class="md-checkbox-control"></i>
      This option is disabled
    </label>
  </div>
</div>

<div class="form-group">
  <div class="md-checkbox disabled">
    <label>
      <input type="checkbox" name="checkbox[]" disabled checked />
      <i class="md-checkbox-control"></i>
      This option is checked and disabled
    </label>
  </div>
</div>

<div class="form-group">
  <div class="md-checkbox">
    <label>
      <input type="checkbox" name="checkbox[]" class="indeterminate" />
      <i class="md-checkbox-control"></i>
      This option is in an indeterminate state
    </label>
  </div>
</div>
